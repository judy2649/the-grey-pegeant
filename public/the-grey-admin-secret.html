<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Grey Pegeant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            color: #1e293b;
        }

        .admin-nav {
            background: #1e293b;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            margin: 0 0 10px 0;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #1e293b;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f1f5f9;
            padding: 15px;
            font-weight: 600;
            color: #475569;
            font-size: 0.875rem;
        }

        td {
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8fafc;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .btn-resend {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .btn-resend:hover {
            background: #4f46e5;
        }

        .btn-resend:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            transform: translateY(100px);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .toast.success {
            background: #22c55e;
        }

        .toast.error {
            background: #ef4444;
        }

        .toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="admin-nav">
        <div class="admin-container">
            <h1 style="margin:0; font-family: 'Great Vibes', cursive; font-size: 2rem;">ðŸ‘‘ Admin Dashboard</h1>
        </div>
    </div>

    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <p id="stat-total">0</p>
            </div>
            <div class="stat-card">
                <h3>Revenue</h3>
                <p id="stat-revenue">KES 0</p>
            </div>
            <div class="stat-card">
                <h3>Verified</h3>
                <p id="stat-verified">0</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Phone/Email</th>
                        <th>Tier</th>
                        <th>Ticket ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="admin.js"></script>
</body>

</html>
