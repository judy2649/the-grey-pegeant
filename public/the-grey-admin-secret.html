<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Grey Pageant</title>
    <!-- Modern Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <!-- Icons and Charts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #c084fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg-main);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: white;
        }

        .nav-list {
            list-style: none;
            padding: 24px 16px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 32px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0f172a;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .icon-box {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-blue {
            background: #eff6ff;
            color: #3b82f6;
        }

        .icon-purple {
            background: #faf5ff;
            color: #a855f7;
        }

        .icon-green {
            background: #f0fdf4;
            color: #22c55e;
        }

        .stat-info h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-info .value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0f172a;
        }

        /* Charts */
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-container {
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* Tickets Table Section */
        .table-section {
            background: white;
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 16px 10px 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            outline: none;
            transition: border 0.2s;
        }

        .search-container i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: 12px;
        }

        select {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-main);
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 16px 24px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
        }

        td {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .status-paid {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-confirmed {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-pending {
            background: #fef9c3;
            color: #ca8a04;
        }

        .action-btn {
            background: #f1f5f9;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Toast & Loading */
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 24px;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <span class="logo-text">The Grey Pageant</span>
        </div>
        <ul class="nav-list">
            <a href="#" class="nav-item active">
                <i data-lucide="layout-dashboard"></i>
                <span>Summary</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="ticket"></i>
                <span>Tickets</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="users"></i>
                <span>Customers</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </a>
        </ul>
        <div style="padding: 24px; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="/" class="nav-item">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main -->
    <main class="main-content">
        <header>
            <div class="page-title">
                <h1>Overview</h1>
            </div>
            <div class="user-info" style="display: flex; align-items: center; gap: 12px;">
                <span style="font-weight: 600; color: var(--text-muted);">Admin User</span>
                <div
                    style="width: 40px; height: 40px; border-radius: 12px; background: #e2e8f0; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="user"></i>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon-box icon-blue">
                    <i data-lucide="banknote"></i>
                </div>
                <div class="stat-info">
                    <h3>Revenue</h3>
                    <div class="value" id="stat-revenue">KES 0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box icon-purple">
                    <i data-lucide="ticket"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Tickets</h3>
                    <div class="value" id="stat-total">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box icon-green">
                    <i data-lucide="percent"></i>
                </div>
                <div class="stat-info">
                    <h3>Capacity</h3>
                    <div class="value" id="stat-capacity">0%</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box" style="background: #fff7ed; color: #f97316;">
                    <i data-lucide="clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Pending</h3>
                    <div class="value" id="stat-pending">0</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-row">
            <div class="chart-container">
                <h3 style="margin-bottom: 20px; font-size: 1rem;">Sales Motivation</h3>
                <canvas id="salesChart" height="120"></canvas>
            </div>
            <div class="chart-container">
                <h3 style="margin-bottom: 20px; font-size: 1rem;">Tier Distribution</h3>
                <canvas id="tierChart" height="250"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <div class="search-container">
                    <i data-lucide="search"></i>
                    <input type="text" id="ticket-search" placeholder="Search by name, phone or code...">
                </div>
                <div class="filter-group">
                    <button id="export-btn" class="action-btn" title="Export CSV"
                        style="width: auto; padding: 0 16px; gap: 8px;">
                        <i data-lucide="download"></i>
                        <span style="font-size: 0.875rem; font-weight: 600;">Export</span>
                    </button>
                    <select id="filter-status">
                        <option value="all">All Status</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="pending">Pending</option>
                    </select>
                    <select id="filter-tier">
                        <option value="all">All Tiers</option>
                        <option value="Normal">Normal</option>
                        <option value="VIP">VIP</option>
                        <option value="VVIP">VVIP</option>
                    </select>
                </div>
            </div>
            <div style="overflow-x: auto;">
                <table id="tickets-table">
                    <thead>
                        <tr>
                            <th>Booked At</th>
                            <th>Customer</th>
                            <th>Tier</th>
                            <th>Ticket ID</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table-body">
                        <!-- Data loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
